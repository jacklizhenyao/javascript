<title>无标题文档</title>

</head>

<body>
		
			<script language="javascript">

			   var a=20;
         var b="30";

         console.log(a-b);//隐式类型转换

        //自加自减
         console.log(a++);//20 先取出a的原值20，输出，a自加一
          console.log(a);//21

         console.log(b+"1");//301(字符串)

        //逻辑操作符
        console.log(b&&12);//返回是空字符串“”  第一个隐式转换成true，则返回第二个操作数

        console.log(0&&122);//''如果第一个操作数为false，返回第一个操作数
        </script>
        
        
      
</body>
</html>
